
<div class="text-center">Add Player</div>
<div [hidden]="submitted">

  <form #addCustomerForm="ngForm">

    <div class="form-group">
      <label for="nationality">Nationality</label>
      <input type="text" class="form-control" id="nationality" placeholder="Fill Nationality" required
        [(ngModel)]="player.nationality" name="nationality" #firstname="ngModel">
      <div [hidden]="nationality.valid || nationality.pristine" class="alert alert-danger">
        Nationality is required
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Fill Name" required
        [(ngModel)]="player.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="team">Team</label>
      <input type="number" class="form-control" id="team" placeholder="Give Team" required
        [(ngModel)]="player.team" name="team" #team="ngModel">
      <div [hidden]="team.valid || team.pristine" class="alert alert-danger">
        Team is required
      </div>
    </div>
    <div class="form-group">
      <label for="point">Point</label>
      <input type="number" class="form-control" id="point" placeholder="Give point" required
        [(ngModel)]="player.point" name="point" #point="ngModel">
      <div [hidden]="point.valid || point.pristine" class="alert alert-danger">
        Point is required
      </div>
    </div>
    <div class="btn-group btn-group-sm">
      <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      <button type="button" class="btn btn-dark" (click)="addPlayer()"
        [disabled]="!addPlayerForm.form.valid">Add</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{customer.firstname}} {{customer.lastname}}</span></p>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    <button type="button" class="btn btn-dark" (click)="newCustomer(); addCustomerForm.reset()">Continue</button>
  </div>
</div>
